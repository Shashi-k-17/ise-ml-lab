<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Lab prgms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            /* background: url("bg.png") no-repeat auto; */
            background: url(bg.png);
            background-repeat: no-repeat;
            background-size: 1536px 700px;
            z-index: -999;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            position: absolute;
            bottom: 20px;
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            margin: 10px;
        }

        button {
            /* right: 0; */
            padding: 12px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #e5f1e5;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            
        }

        button:hover {
            background-color: #ccc8c879;
        }
    </style>
</head>

<body>
    <div class="programs">
        <!-- <h1>Code Preview</h1> -->

        <ul id="fileList">
            <li><button onclick="showPreview('1.py')">prog1.c</button></li>
            <li><button onclick="showPreview('2.py')">prog2.c</button></li>
            <li><button onclick="showPreview('3.py')">prog3.c</button></li>
            <li><button onclick="showPreview('4.py')">prog4.c</button></li>
            <li><button onclick="showPreview('5.py')">prog5.c</button></li>
            <li><button onclick="showPreview('6.py')">prog6.c</button></li>
            <li><button onclick="showPreview('7.py')">prog7.c</button></li>
            <li><button onclick="showPreview('8.py')">prog8.c</button></li>
            <li><button onclick="showPreview('9.py')">prog9.c</button></li>
            <li><button onclick="showPreview('10.py')">prog10.c</button></li>
        </ul>
    </div>

    <script>
        function showPreview(fileName) {
            // Get the screen width and height
            var screenWidth = screen.availWidth;
            var screenHeight = screen.availHeight;

            // Set the position of the popup window to the bottom
            var leftPosition = 200; // You can adjust this value based on your requirements
            var topPosition = screenHeight - 200; // Adjust this value based on the desired height of the window

            // Open a new window with the content
            var previewWindow = window.open("", "Code Preview", "width=400,height=200,left=" + leftPosition + ",top=" + topPosition);

            // Fetch the content of the file
            fetch(fileName)
                .then(response => response.text())
                .then(data => {
                    // Display the content in the new window
                    previewWindow.document.write("<pre>" + data + "</pre>");
                })
                .catch(error => {
                    console.error('Error fetching file:', error);
                    previewWindow.document.write("<p>Error loading the file.</p>");
                });
        }
    </script>
</body>

</html>
